
<div [formGroup]="UserloginForm"> 
     <div style="border:2px solid;width:70%;height:350px;text-align:center;margin:5%;color:black;background-color:white">
           <h1 style="color:red"><u>User Login</u></h1>
           <br><br>
        Phone No: &nbsp;<input type="number" formControlName="mobile" required><br>
        <div>&nbsp; &nbsp;</div>
         Password : &nbsp;<input type="password" formControlName="pwd" required><br>
        <div>&nbsp; &nbsp;</div>
        <br>
           <button style="background-color:green;border:1px;height:30px;width:100px" (click)="abc(UserloginForm)">Login</button>
            &nbsp; &nbsp;<a><button style="background-color: red;border:1px;height:30px;width:100px">Cancel</button></a><br>
            
            <a routerLink="forget" style="color:black" ><h4><u>Forget Password..</u></h4></a>
            <a routerLink="signup" style="color:black" ><h4><u>Are u New ? SignUp</u></h4></a>
        </div>
</div>
<table *ngIf="data">
    <tr *ngFor="let a of data">
        <td>{{a.username}}</td>
        <td>{{a.pwd}}</td>
        
    </tr>
</table>
